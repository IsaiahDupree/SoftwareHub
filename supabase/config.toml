# Portal28 Academy - Supabase Local Development Configuration
# Docs: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54821
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 28322
shadow_port = 54820
major_version = 15

[db.pooler]
enabled = false
port = 54829
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv6"
max_header_length = 4096

[studio]
enabled = true
port = 54823
api_url = "http://127.0.0.1"
openai_api_key = ""

[inbucket]
enabled = true
port = 28324
smtp_port = 28325
pop3_port = 54824

[storage]
enabled = true
file_size_limit = "50MiB"

[storage.image_transformation]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:2828"
additional_redirect_urls = ["http://localhost:2828/app", "http://localhost:2828/reset-password"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 6
password_requirements = ""

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

[auth.sessions]
timebox = "24h"
inactivity_timeout = "8h"

[auth.external.apple]
enabled = false

[auth.external.google]
enabled = false

[edge_runtime]
enabled = true
policy = "oneshot"
inspector_port = 8583

[analytics]
enabled = false
port = 54827
backend = "postgres"

[experimental]
orioledb_version = ""
s3_host = ""
s3_region = "us-east-1"
s3_access_key = ""
s3_secret_key = ""
