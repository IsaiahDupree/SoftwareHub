name: Electron Build Template

# This is a reusable workflow for building any Electron app in the monorepo.
# Usage:
#   jobs:
#     build:
#       uses: ./.github/workflows/electron-build-template.yml
#       with:
#         package-name: electron-watermark-remover
#         app-name: Watermark Remover
#         tag-prefix: watermark-remover
#       secrets: inherit

on:
  workflow_call:
    inputs:
      package-name:
        description: 'Package directory name under packages/'
        required: true
        type: string
      app-name:
        description: 'Human-readable app name'
        required: true
        type: string
      tag-prefix:
        description: 'Git tag prefix (e.g. watermark-remover for watermark-remover-v1.0.0)'
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
      MAC_CERT_BASE64:
        required: false
      MAC_CERT_PASSWORD:
        required: false
      APPLE_ID:
        required: false
      APPLE_ID_PASS:
        required: false
      APPLE_TEAM_ID:
        required: false
      WIN_CERT_BASE64:
        required: false
      WIN_CERT_PASSWORD:
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ inputs.app-name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build electron-license-sdk
        working-directory: packages/electron-license-sdk
        run: npm install && npm run build

      - name: Install ${{ inputs.app-name }} dependencies
        working-directory: packages/${{ inputs.package-name }}
        run: npm install

      - name: Import macOS signing certificate
        if: matrix.os == 'macos-latest' && secrets.MAC_CERT_BASE64 != ''
        env:
          CSC_LINK: ${{ secrets.MAC_CERT_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
        run: |
          echo "$CSC_LINK" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign
          security list-keychains -d user -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Build ${{ inputs.app-name }} (${{ matrix.platform }})
        working-directory: packages/${{ inputs.package-name }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASS: ${{ secrets.APPLE_ID_PASS }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.MAC_CERT_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          WIN_CSC_LINK: ${{ secrets.WIN_CERT_BASE64 }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
        run: npm run dist:${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-${{ matrix.platform }}
          path: packages/${{ inputs.package-name }}/release/
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
